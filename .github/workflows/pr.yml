name: Pull Request
on: [pull_request]

jobs:
  integration:
    runs-on: ubuntu-16.04
    name: CI
    steps:
      - name: checkout
        uses: actions/checkout@v1

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: get yarn cache directory
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: get yarn cache
        uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: install
        run: yarn install

      - name: lint
        run: yarn lint

      - name: type-check
        run: yarn type-check

      - name: test
        run: yarn test

      - name: build
        run: yarn build

      - name: deploy staging
        run: yarn serverless deploy -f processImage
        env:
          STAGE: staging
