name: Pull Request
on: [pull_request]

jobs:
  integration:
    runs-on: ubuntu-latest
    name: CI
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'yarn'

      - name: install
        run: yarn install

      - name: lint
        run: yarn lint

      - name: type-check
        run: yarn type-check

      - name: test
        run: yarn test

      - name: build
        run: yarn build

      - name: deploy staging
        run: yarn serverless deploy function -f processImage
        env:
          STAGE: staging
          S3_BUCKET_ARN: ${{ secrets.S3_BUCKET_ARN }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_CERTIFICATE_ARN: ${{ secrets.AWS_CERTIFICATE_ARN }}
          DOMAIN: staging.images.sjofartstidningen.se
